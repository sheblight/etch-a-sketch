<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="content">
        <div class="board"></div>
        <h1>Etch a Sketch</h1>
        <div class="canvas-settings">
            <label for="col-count">
                x
                <input id="col-count" type="number">
            </label>
            <label for="row-count">
                y
                <input id="row-count" type="number">
            </label>
            <button class="apply">Clear Board</button>
        </div>
        <div class="brush-modes">
            <label><input type="radio" name="brush" value="classic"> classic</label>
            <label><input type="radio" name="brush" value="crazy"> crazy</label>
            <label><input type="radio" name="brush" value="control"> control</label>
        </div>
    </section>
</body>
</html>
